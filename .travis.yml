language: ruby
bundler_args: --without tool
rvm:
  - 1.9.3
  - jruby-19mode
  - 2.1.0
  - ruby-head
  - jruby-head
  - jruby-head
  - ruby-head

before_script:
  - wget https://github.com/FactomProject/distribution/releases/download/v6.3.3/factom-amd64.deb
  - sudo dpkg -i factom-amd64.deb
  - (factomd -blktime=120 -network=LOCAL)
  - (factom-walletd)

script:
  - ruby tests/Factomd.test.rb
  - ruby tests/FactomWalletd.test.rb
  - ruby tests/Debug.test.rb
